<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini valentine layout</title>
    <style>
      .card {
        width: 300px;
        padding: 20px;
        border: 2px solid pink;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        cursor: pointer;
        transition: 0.3s;
        background-color: lightpink;
        border: 2px;
        padding: 10px 15px;
      }
      button:hover {
        color: skyblue;
        transform: scale(1.05);
        background-color: pink;
      }
      @media (max-width: 500px) {
  .card {
    width: 90%;
  }
}

    </style>
  </head>
  <body>
    <div class="card">
      <h2>Happy Coding ❤️</h2>
      <button>Click Me</button>
    </div>
  </body>
</html>
